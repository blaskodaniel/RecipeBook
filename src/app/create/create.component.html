<div class="col-lg-12">
    <h1 class="page-header">Új recept felvétele
        <small>{{recipename}}</small>
    </h1>
</div>
<div class="col-xs-12 col-sm-6 col-sm-offset-3">
    <form>
        <div class="form-group">
            <label for="recipename">Recept neve</label>
            <input type="text" class="form-control" id="recipename" placeholder="Add meg a recepted nevét" [(ngModel)]="recipename">
        </div>
        <div class="form-group">
            <label for="description">Elkészítés</label>
            <textarea class="form-control" rows="10" id="description" placeholder="Írd le hogyan is készül az étel"></textarea>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <label for="add">Hozzávalók</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <input type="text" class="form-control" placeholder="Új hozzávaló">
                </div>
                <div class="col-xs-2">
                    <i class="fa fa-plus-circle addbutton" aria-hidden="true" (click)="newItem($event)"></i>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Mentés</button>
    </form>
</div>
<hr>

<div class="col-xs-12 text-center">
    <form [formGroup]="SearchForm" (ngSubmit)="search()">
        <div class="form-group">
            <label for="search">Keresés a receptek között:</label>
            <input type="text" class="form-control" id="search" name="search" placeholder="Kereső.." formControlName="searchname">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Keresés</button>
        </div>
    </form>
</div>

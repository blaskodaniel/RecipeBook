<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <filter></filter>
        </div>
        <div class="col-xs-12 col-sm-9">
            <!-- Page Header -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Page Heading
                        <small>Secondary Text</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <!-- Projects Row -->
            <div class="row">
                <div class="col-md-4 portfolio-item" *ngFor="let item of food">
                    <a href="#">
                        <span class="thumbnail">
                            <img src="http://www.mindmegette.hu/images/23/O/31090_pizzas-csiga_n-201510170721.jpg">
                        </span>
                    </a>
                    <h3>
                        <a href="#">{{item.recipename}}</a>
                    </h3>
                    <p>{{item.description | subString:60}}</p>
                </div>
            </div>
            <!-- /.row -->
            <hr>

            <!-- Pagination -->

            <div class="row text-center">
                <div class="col-lg-12">
                    <ul class="pagination">
                        <li>
                            <a href="#">«</a>
                        </li>
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#">»</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
<hr>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright © Your Website 2014</p>
        </div>
    </div>

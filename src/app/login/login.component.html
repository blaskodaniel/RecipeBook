<form id="signin" [formGroup]="LoginForm" (ngSubmit)="Login()" class="navbar-form navbar-right ng-cloak" role="form" *ngIf="!loggedIN">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="username" type="text" class="form-control" name="username" value="" placeholder="Felhasználónév" formControlName="username" required>
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Jelszó" formControlName="password" required>
    </div>

    <button type="submit" id="loginbutton" class="btn btn-primary">Bejelentkezés</button>
</form>
<div class="navbar-form navbar-right" *ngIf="loggedIN">
    <div class="input-group">
        <p>Bejelentkezve</p>
    </div>
</div>
